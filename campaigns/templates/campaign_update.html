{% extends "base.html" %}
{% block title %}Update Campaign{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Update Campaign: {{ campaign.campaign_name }}</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="budget">Budget ($):</label>
      <input type="number" step="0.01" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
    <a href="{% url 'campaign_listing' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
