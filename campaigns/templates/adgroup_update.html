{% extends "base.html" %}
{% block title %}Update Ad Group{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Update Ad Group: {{ adgroup.adgroup_name }}</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="budget">Budget ($):</label>
      <input type="number" step="0.01" class="form-control" id="budget" name="budget" value="{{ adgroup.budget }}" required>
    </div>
    <div class="form-group">
      <label for="schedule_start">Schedule Start Time:</label>
      <input type="datetime-local" class="form-control" id="schedule_start" name="schedule_start" value="{{ adgroup.schedule_start_time }}" required>
    </div>
    <div class="form-group">
      <label for="schedule_end">Schedule End Time:</label>
      <input type="datetime-local" class="form-control" id="schedule_end" name="schedule_end" value="{{ adgroup.schedule_end_time }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
    <a href="{% url 'adgroup_listing' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>

{% endblock %}
